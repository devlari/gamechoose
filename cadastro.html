<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
      <title>Cadastro</title>
      <link rel="sortcut icon" href="img/iconecontrole.ico" type="image/x-icon" />
  </head>
  <body>

      <!-- Menu Index -->
      <div class="tabs is-centered is-large is-fullwidth" id="menu">
        <ul>
          <li><a class="ativo" href="cadastro.html">Cadastro</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="index.html"><img src="img/loguinho.png" width=50 height=50 class="imagem-principal" /></a></li>
          <li><a>Sobre</a></li>
          <li><a>Contato</a></li>
        </ul>
      </div>

      <!-- Cadastro -->
      <div class="box" id="cadastro-login">
          <div class="centralizar">
              <img src="img/logo.png">
          </div>
          <form action=#>
              <div class="field caixa">
                  <label class="label is-medium fira-preto">Nome:</label>
                  <div class="control">
                      <input class="input is-medium fira-preto is-success textbox" type="text">
                  </div>
                
                  <label class="label is-medium fira-preto">Nick:</label>
                  <div class="control">
                      <input class="input is-medium fira-preto is-success textbox" type="text">
                  </div>
                
                  <label class="label is-medium fira-preto">Email:</label>
                  <div class="control">
                      <input class="input is-medium fira-preto is-success textbox" type="email">
                  </div>
                
                  <label class="label is-medium fira-preto">Senha:</label>
                  <div class="control">
                      <input class="input is-medium fira-preto is-success textbox" type="password">
                  </div>
                
                  <label class="label is-medium fira-preto">Foto:</label>
                  <div class="file textbox">
                      <label class="file-label">
                          <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"><img src="img/up-arrow.png"/></i>
                                </span>
                                <span class="file-label fira-preto">
                                    Escolha um arquivo...
                                </span>
                            </span>
                      </label>
                  </div>
              </div>
            
              <div class="centralizar">
                  <button class="botao button fira-branco is-medium" type="submit">Cadastrar</button>
              </div>
            
          </form>
      </div>

      <!-- Footer -->
      <footer>
        <div class="navbar-menu is-active verde">
            <div class="navbar-start">
                <div class="navbar-item">
                    <p class="content is-medium fira-preto"><strong>GameChoose | Larissa Sousa, 2021</strong></p>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="https://www.facebook.com/larissa.sousa2401/"><img src="img/facebook.png"/></a>
                </div>
                <div class="navbar-item">
                    <a href="https://www.linkedin.com/in/larissa-sousa-silva-491893204/"><img src="img/linkedin.png"/></a>
                </div>
                <div class="navbar-item">
                    <a href="https://github.com/devlari"><img src="img/github.png"/></a>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
